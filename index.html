<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Task 1</title>
    <style>
        .feedback-form label{
            display: block;
            padding-top: 10px;
        }
        .block{
            display: block;
        }
        fieldset{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- Image Search Form           -->
        <form>
            <label for="search">Search your image here:
                <input type="text" name="" id="search" placeholder="search image">
            </label>
            <input type="submit" value="Search">
        </form>
        <figure>
            <img src="image/flower.png" alt="flower image">
            <figcaption>Flower</figcaption>
        </figure>
        <a href="https://www.google.com/">For more information click here</a>
        <!-- Feedback Form -->
        <fieldset>
            <legend>Feedback form:</legend>
            <form class="feedback-form">
                <label for="name"><span class="block">Name:</span>
                    <input type="text" name="" id="name">
                </label>
                <label for="date"><span class="block">Date:</span>
                    <input type="date" name="" id="date">
                </label>
                <label for="text"><span class="block">Comment:</span>
                    <textarea cols="50" rows="5" id="text"></textarea>
                </label>
                <input type="submit" value="Submit">
            </form>
        </fieldset>
    </main>
    <footer>

    </footer>
</body>
</html>
